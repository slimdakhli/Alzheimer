<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>SignIn</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link  rel="stylesheet" th:href="@{/css/login.css}" type="text/css" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
<style type="text/css">

</style>
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>SignIn</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form th:action="@{/login_auth}" th:object="${user}" method="post">
					
					<input class="text email" th:field="*{login}" type="text" name="email" placeholder="Login" required="">
					<input class="text" th:field="*{password}" type="password" name="password" placeholder="Password" required=""><br>
					 <span th:if="${#fields.hasErrors('password')}" th:errors="** {password}"></span>
	
									
									
					<select class="select-css" th:field="*{nature}">
				    <option th:value="'admin'" th:text="admin"></option>
				    <option th:value="'medecin'" th:text="medecin"></option>
				    <option th:value="'psychiatre'" th:text="psychiatre"></option>
				    <option th:value="'infirmier'" th:text="infirmier"></option>
				    <option th:value="'visavis'" th:text="visavis"></option>
				    <option th:value="'staff'" th:text="staff"></option>
				</select>	
			
					<div class="wthree-text">
						<label class="anim">
							
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNIN">
				</form >
				<p>Don't have an Account? <a href="#"> Login Now!</a></p>
			</div>
		</div>
		<!-- copyright -->
		<div class="colorlibcopy-agile">
			
		</div>
		<!-- //copyright -->
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
