<html>

<body>
<div th:switch="${users}">
    <h2 th:case="null">No users yet!</h2>
        
            <h2>Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>login</th>
                        <th>password</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.login}"></td>
                    <td th:text="${user.password}"></td>
                    <td><a th:href="@{'/edituser/{login}'(login=${user.login}) th:field="${user}}">Edit</a></td>
                    <td><a th:href="@{'/deleteuser/{login}'(login=${user.login}) th:field="${user}}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/signup">Add a new user</a></p>
</div>
</body>
</html>
