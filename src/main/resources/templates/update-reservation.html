
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Update Reservation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link  rel="stylesheet" th:href="@{/css/login.css}" type="text/css" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Update Reservation</h1>
		<div class="main-agileinfo">
			 <div class="agileits-top"> 
				<form th:action="@{/admin/updatereservation/{numRes} (numRes=${reservation.numRes})}" th:object="${reservation}" method="post">
					
					<input class="text email" th:field="*{numRes}" type="text" name="email" placeholder="Numero Reservation" >
					<input class="text" th:field="*{dataRe}" type="text" name="password" placeholder="Date Reservation" ><br>
					 
					<input class="text "  th:field="*{visAvis.nom_v}"  type="text" name="password" placeholder="Nom " ><br>
					<input class="text "  th:field="*{visAvis.prenom_v}"  type="text" name="password" placeholder="Prenom  " ><br>
					<input class="text "  th:field="*{visAvis.relation_v}"  type="text" name="password" placeholder="relation" ><br>
					<input class="text "  th:field="*{visAvis.proffesion_v}"  type="text" name="password" placeholder="Etat Civil" ><br>
						<input class="text "  th:field="*{visAvis.etat_civil_v}"  type="text" name="password" placeholder="Date" ><br>
					
					<div class="wthree-text">
						<label class="anim">
							
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="Update Reservation">
				</form >
				
			</div>
		</div>
		<!-- copyright -->
		<div class="colorlibcopy-agile">
			
		</div>
		<!-- //copyright -->
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
